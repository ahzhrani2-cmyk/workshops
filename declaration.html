<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إقرار المدرب</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea {
      height: 180px;
      background: #fdfdfd;
      resize: none;
    }
    .note {
      font-weight: bold;
      color: #d9534f;
      margin: 20px 0;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      background: linear-gradient(90deg,#0066cc,#004080);
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg,#004080,#002244);
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://identity.ksu.edu.sa/sites/identity.ksu.edu.sa/files/imce_images/logo_9.png" 
       alt="شعار جامعة الملك سعود" style="width:120px; float:right; margin:10px;">
  <br clear="all">

  <h2>إقرار المدرب</h2>

  <form id="trainerForm">
    <label>الاسم الثلاثي *</label>
    <input type="text" id="name" placeholder="مثال: محمد أحمد الزهراني" required>

    <label>المدينة *</label>
    <input type="text" id="city" placeholder="مثال: الرياض" required>

    <label>رقم التواصل *</label>
    <input type="text" id="phone" placeholder="05XXXXXXXX" required>

    <label>البريد الإلكتروني *</label>
    <input type="email" id="email" placeholder="example@email.com" required>

    <label>الجهة (اختياري)</label>
    <input type="text" id="organization" placeholder="مثال: جامعة الملك سعود">

    <p class="note">
      📌 ملاحظة: يجب إرسال صورتك الشخصية إلى البريد:
      <b>sabukhalil.c@KSU.EDU.SA</b> (ستستخدم في شاشة الإعلان).
    </p>

    <label>نص الإقرار:</label>
    <textarea readonly>
ملتقى التوجيه والإرشاد المهني الأول
...
[👉 ضع هنا كامل نص الإقرار]
    </textarea>

    <label>
      <input type="checkbox" id="agree" required>
      اطلعت على الشروط والأحكام وأنا موافق عليها
    </label>

    <button type="submit" id="submitBtn" disabled>متابعة</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXXXXX",
    appId: "XXXXXXXX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("trainerForm");
  const checkbox = document.getElementById("agree");
  const submitBtn = document.getElementById("submitBtn");

  checkbox.addEventListener("change", () => {
    submitBtn.disabled = !checkbox.checked;
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const trainer = {
      name: document.getElementById("name").value,
      city: document.getElementById("city").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      organization: document.getElementById("organization").value,
      approved: true,
      timestamp: new Date()
    };

    try {
      await addDoc(collection(db, "trainers"), trainer);
      alert("✅ تم تسجيل بياناتك بنجاح، سيتم نقلك الآن إلى صفحة ورش العمل.");
      window.location.href = "./workshops.html"; 
    } catch (e) {
      alert("❌ حدث خطأ أثناء الحفظ: " + e.message);
    }
  });
</script>
</body>
</html>
