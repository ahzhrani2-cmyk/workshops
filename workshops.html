<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة ورش العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .workshop {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 80%;
    }
    .workshop h2 {
      margin-top: 0;
      color: #007bff;
    }
    .meta {
      margin: 10px 0;
      font-size: 14px;
      color: #444;
    }
    ul {
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>قائمة ورش العمل</h1>

  <div id="workshops"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // بيانات المستخدم المخزنة من صفحة الإقرار
    const trainerName = localStorage.getItem("trainerName");
    const trainerEmail = localStorage.getItem("trainerEmail");
    const trainerPhone = localStorage.getItem("trainerPhone");
    const trainerCity = localStorage.getItem("trainerCity");

    // عرض الورش
    async function loadWorkshops() {
      const container = document.getElementById("workshops");
      const snapshot = await db.collection("workshops").get();

      snapshot.forEach(doc => {
        const w = doc.data();
        const div = document.createElement("div");
        div.className = "workshop";
        div.innerHTML = `
          <h2>${w.title}</h2>
          <div class="meta">📅 التاريخ: ${w.date || "غير محدد"}</div>
          <div class="meta">⏰ الوقت: ${w.time || "غير محدد"}</div>
          <ul>
            ${(w.topics || []).map(t => `<li>${t}</li>`).join("")}
          </ul>
          <button onclick="reserveWorkshop('${doc.id}')">حجز</button>
        `;
        container.appendChild(div);
      });
    }

    // الحجز باسم المستخدم المخزن
    async function reserveWorkshop(workshopId) {
      if (!trainerName || !trainerEmail) {
        alert("❌ يرجى العودة لتسجيل بياناتك في صفحة الإقرار أولاً.");
        return;
      }
      try {
        await db.collection("workshops").doc(workshopId)
          .collection("reservations")
          .add({
            name: trainerName,
            email: trainerEmail,
            phone: trainerPhone,
            city: trainerCity,
            timestamp: new Date()
          });
        alert("✅ تم تسجيل حجزك بنجاح!");
      } catch (e) {
        alert("❌ حدث خطأ أثناء الحجز: " + e.message);
      }
    }

    loadWorkshops();
  </script>
</body>
</html>
