<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورش العمل</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; background: #f7f7f7; margin: 0; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .workshop { 
      background: #fff; 
      border: 1px solid #ddd; 
      border-radius: 12px; 
      padding: 20px; 
      margin: 15px auto; 
      max-width: 600px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .workshop h3 { margin: 0 0 10px; color: #004080; }
    .workshop p { margin: 6px 0; }
    .workshop ul { margin: 10px 0; padding-right: 20px; }
    button { 
      background: #0066cc; 
      color: #fff; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 14px;
    }
    button:hover { background: #004080; }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ورش العمل
    const workshops = [
      { id: 1, title: "المهارات الريادية", date: "2025-11-17", time: "10:00 - 11:00", topics: ["ريادة الأعمال", "المهارات المستقبلية", "الإبداع", "إدارة المخاطر"] },
      { id: 2, title: "التطوع والشمول", date: "2025-11-17", time: "11:00 - 12:00", topics: ["المشاركة المجتمعية", "بناء فرص عادلة", "دمج الفئات المهمشة"] }
    ];

    window.onload = () => {
      const container = document.getElementById("workshopsContainer");

      workshops.forEach(w => {
        const div = document.createElement("div");
        div.className = "workshop";
        div.innerHTML = `
          <h3>${w.title}</h3>
          <p><b>📅 التاريخ:</b> ${w.date}</p>
          <p><b>⏰ الوقت:</b> ${w.time}</p>
          <b>المحاور:</b>
          <ul>${w.topics.map(t => `<li>${t}</li>`).join("")}</ul>
          <button data-id="${w.id}">حجز</button>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const trainer = JSON.parse(localStorage.getItem("trainerData"));
          if (!trainer) {
            alert("⚠️ يرجى التسجيل أولاً من الصفحة الرئيسية.");
            window.location.href = "index.html";
            return;
          }

          const workshopId = e.target.getAttribute("data-id");

          try {
            await addDoc(collection(db, "reservations"), {
              workshopId: workshopId,
              trainer: trainer,
              timestamp: new Date()
            });

            alert("✅ تم الحجز تلقائياً باستخدام بياناتك المسجلة.");
          } catch (error) {
            alert("❌ حدث خطأ أثناء الحجز: " + error);
          }
        });
      });
    };
  </script>
</head>
<body>
  <h2>قائمة ورش العمل</h2>
  <div id="workshopsContainer"></div>
</body>
</html>
