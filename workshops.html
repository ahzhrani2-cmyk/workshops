<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ورش العمل</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f9f9f9; text-align: right; }
    .workshop { border: 1px solid #ccc; padding: 15px; margin: 15px; border-radius: 8px; background: #fff; }
    .reserved { text-decoration: line-through; color: red; }
    button { padding: 8px 12px; cursor: pointer; margin-top: 10px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 300px; }
    .modal-content input { width: 100%; margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <h2>قائمة ورش العمل</h2>
  <div id="workshops"></div>

  <!-- نافذة بيانات الزائر -->
  <div id="reservationModal" class="modal">
    <div class="modal-content">
      <h3>تسجيل الحجز</h3>
      <input type="text" id="visitorName" placeholder="الاسم الكامل" required>
      <input type="email" id="visitorEmail" placeholder="البريد الإلكتروني" required>
      <input type="text" id="visitorPhone" placeholder="رقم الجوال" required>
      <button onclick="confirmReservation()">تأكيد</button>
      <button onclick="closeModal()">إلغاء</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, doc, updateDoc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
      authDomain: "reservation-system-492d6.firebaseapp.com",
      projectId: "reservation-system-492d6",
      storageBucket: "reservation-system-492d6.appspot.com",
      messagingSenderId: "982147661254",
      appId: "1:982147661254:web:47606a698bd01b5b0746c7",
      measurementId: "G-J3BQB3M68D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const workshopsRef = collection(db, "workshops");

    let currentWorkshopId = null;

    onSnapshot(workshopsRef, (snapshot) => {
      const container = document.getElementById('workshops');
      container.innerHTML = "";
      let i = 1;
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = "workshop";
        div.innerHTML = `
          <h3>${i}. ${data.title}</h3>
          <p><strong>📅 التاريخ:</strong> ${data.date || ''}</p>
          <p><strong>⏰ الوقت:</strong> ${data.time || ''}</p>
          <ul>${data.topics ? data.topics.map(t => `<li>${t}</li>`).join("") : ''}</ul>
          ${data.reserved 
            ? `<span>محجوز ✅<br>👤 ${data.reservedBy?.name || ''} - 📧 ${data.reservedBy?.email || ''}</span>` 
            : `<button onclick="openModal('${docSnap.id}')">حجز</button>`}
        `;
        container.appendChild(div);
        i++;
      });
    });

    window.openModal = function(id) {
      currentWorkshopId = id;
      document.getElementById("reservationModal").style.display = "flex";
    }

    window.closeModal = function() {
      document.getElementById("reservationModal").style.display = "none";
    }

    window.confirmReservation = async function() {
      const name = document.getElementById("visitorName").value;
      const email = document.getElementById("visitorEmail").value;
      const phone = document.getElementById("visitorPhone").value;

      if(name && email && phone) {
        const docRef = doc(db, "workshops", currentWorkshopId);
        await updateDoc(docRef, { 
          reserved: true,
          reservedBy: { name, email, phone }
        });
        closeModal();
      } else {
        alert("الرجاء إدخال جميع البيانات");
      }
    }
</footer>
  </script>
</body>
</html>
