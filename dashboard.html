<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #004080;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .reserved {
      color: #d32f2f;
      font-weight: bold;
    }
    .available {
      color: #388e3c;
      font-weight: bold;
    }
    .count {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .count.red { background: #ffcdd2; color: #b71c1c; }
    .count.green { background: #c8e6c9; color: #1b5e20; }
    .applicant-row {
      background: #f0f8ff;
      font-size: 13px;
    }
    .about-box {
      max-height: 70px;
      overflow-y: auto;
      padding: 6px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: right;
    }
    button {
      padding: 8px 14px;
      background: linear-gradient(90deg,#cc0000,#800000);
      border: none;
      color: #fff;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      margin: 3px;
    }
    button:hover {
      background: linear-gradient(90deg,#800000,#660000);
    }
    .export-btn {
      background: #004080;
      margin: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<div class="container">
  <h2>📋 قائمة الورش والمتقدمين</h2>
  <div style="text-align:center">
    <button class="export-btn" onclick="exportPDF()">📑 تصدير PDF</button>
    <button class="export-btn" onclick="exportExcel()">📊 تصدير Excel</button>
  </div>
  <table id="workshopsTable">
    <thead>
      <tr>
        <th>م</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>عدد المتقدمين</th>
        <th>الاسم</th>
        <th>الإيميل</th>
        <th>الجوال</th>
        <th>الجهة</th>
        <th>نبذة</th>
        <th>تاريخ الحجز</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="workshops"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, updateDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // عرض الورش
  onSnapshot(workshopsRef, (snapshot) => {
    const tbody = document.getElementById('workshops');
    tbody.innerHTML = "";
    let i = 1;
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();

      // جمع المتقدمين (requests + reservedBy)
      let applicants = [];
      if (Array.isArray(data.requests)) applicants.push(...data.requests);
      if (data.reservedBy && data.reservedBy.name) applicants.push(data.reservedBy);

      const count = applicants.length;

      const mainRow = document.createElement('tr');
      mainRow.innerHTML = `
        <td>${i}</td>
        <td>${data.title || ''}</td>
        <td>${data.date || ''}</td>
        <td>${data.time || ''}</td>
        <td>${count > 0 ? '<span class="reserved">محجوز ❌</span>' : '<span class="available">متاح ✅</span>'}</td>
        <td><span class="count ${count>0?'red':'green'}">${count}</span></td>
        <td colspan="7">${count>0 ? 'انظر الصفوف بالأسفل 👇' : 'لا يوجد متقدمين'}</td>
        <td>${count>0 ? `<button onclick="cancelReservation('${docSnap.id}')">إلغاء الكل</button>` : ''}</td>
      `;
      tbody.appendChild(mainRow);

      // إضافة المتقدمين كصفوف فرعية
      applicants.forEach((a) => {
        let reservedAt = "";
        if (a.timestamp) {
          const dateObj = a.timestamp.toDate ? a.timestamp.toDate() : new Date(a.timestamp);
          reservedAt = dateObj.toLocaleDateString("ar-EG") + " - " + dateObj.toLocaleTimeString("ar-EG");
        }
        const subRow = document.createElement('tr');
        subRow.className = "applicant-row";
        subRow.innerHTML = `
          <td colspan="6"></td>
          <td>${a.name || ''}</td>
          <td>${a.email || ''}</td>
          <td>${a.phone || ''}</td>
          <td>${a.organization || ''}</td>
          <td><div class="about-box">${a.about || ''}</div></td>
          <td>${reservedAt || ''}</td>
          <td></td>
        `;
        tbody.appendChild(subRow);
      });

      i++;
    });
  });

  // دالة إلغاء الحجز
  window.cancelReservation = async function(id) {
    try {
      const docRef = doc(db, "workshops", id);
      await updateDoc(docRef, {
        requests: [],
        reservedBy: {}
      });
      alert("✅ تم إلغاء جميع الحجوزات.");
    } catch (e) {
      alert("❌ خطأ أثناء إلغاء الحجز: " + e.message);
    }
  }
</script>

<!-- مكتبة jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- مكتبة XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  // تصدير PDF
  async function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation: "landscape"});
    doc.text("📋 قائمة ورش العمل", 140, 15, {align:"center"});
    const table = document.getElementById("workshopsTable");
    let rows = [];
    for (let i=1; i<table.rows.length; i++) {
      const cells = table.rows[i].cells;
      let rowData = [];
      for (let j=0; j<cells.length-1; j++) {
        rowData.push(cells[j].innerText);
      }
      rows.push(rowData);
    }
    let startY = 25;
    rows.forEach((r, idx) => {
      doc.text(r.join(" | "), 10, startY + (idx*8));
    });
    doc.save("workshops.pdf");
  }

  // تصدير Excel
  function exportExcel() {
    const table = document.getElementById("workshopsTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "ورش العمل" });
    XLSX.writeFile(wb, "workshops.xlsx");
  }
</script>

</body>
</html>
