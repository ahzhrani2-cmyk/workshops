<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #004080;
      color: #fff;
    }
    .reserved {
      color: red;
      font-weight: bold;
    }
    .available {
      color: green;
      font-weight: bold;
    }
    button {
      padding: 6px 12px;
      background: linear-gradient(90deg,#cc0000,#800000);
      border: none;
      color: #fff;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      margin: 2px;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg,#800000,#660000);
    }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<div class="container">
  <h2>📋 قائمة الورش</h2>
  <table id="workshopsTable">
    <thead>
      <tr>
        <th>م</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>الاسم</th>
        <th>الإيميل</th>
        <th>الجوال</th>
        <th>الجهة</th>
        <th>نبذة</th>
        <th>تاريخ الحجز</th>
      </tr>
    </thead>
    <tbody id="workshops"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // عرض الورش + دمج البيانات القديمة والجديدة
  onSnapshot(workshopsRef, (snapshot) => {
    const tbody = document.getElementById('workshops');
    tbody.innerHTML = "";
    let i = 1;

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();

      // مصفوفة لتجميع جميع المتقدمين (قديم + جديد)
      let applicants = [];

      // إذا فيه reservedBy قديم (كائن واحد)
      if (data.reservedBy && data.reservedBy.name) {
        applicants.push(data.reservedBy);
      }

      // إذا فيه requests جديد (مصفوفة)
      if (Array.isArray(data.requests)) {
        applicants = applicants.concat(data.requests);
      }

      // إذا ما فيه أي متقدم
      if (applicants.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i}</td>
          <td>${data.title || ''}</td>
          <td>${data.date || ''}</td>
          <td>${data.time || ''}</td>
          <td><span class="available">متاح ✅</span></td>
          <td colspan="6">لا يوجد متقدمين</td>
        `;
        tbody.appendChild(row);
        i++;
      } else {
        // عرض كل المتقدمين
        applicants.forEach((person, idx) => {
          const dateObj = person.timestamp?.toDate ? person.timestamp.toDate() : new Date(person.timestamp || Date.now());
          const reservedAt = dateObj ? dateObj.toLocaleDateString("ar-EG") + " - " + dateObj.toLocaleTimeString("ar-EG") : "";

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${idx === 0 ? i : ""}</td>
            <td>${idx === 0 ? (data.title || '') : ""}</td>
            <td>${idx === 0 ? (data.date || '') : ""}</td>
            <td>${idx === 0 ? (data.time || '') : ""}</td>
            <td>${idx === 0 ? (data.reserved || data.requests?.length ? '<span class="reserved">محجوز ❌</span>' : '<span class="available">متاح ✅</span>') : ""}</td>
            <td>${person.name || ''}</td>
            <td>${person.email || ''}</td>
            <td>${person.phone || ''}</td>
            <td>${person.organization || ''}</td>
            <td>${person.about || ''}</td>
            <td>${reservedAt}</td>
          `;
          tbody.appendChild(row);
        });
        i++;
      }
    });
  });
</script>

</body>
</html>
