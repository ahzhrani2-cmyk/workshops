<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 { margin: 0; }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #004080;
      color: #fff;
    }
    button {
      padding: 6px 12px;
      background: linear-gradient(90deg,#004080,#0066cc);
      border: none;
      color: #fff;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      margin: 2px;
      transition: 0.3s;
    }
    button:hover { background: linear-gradient(90deg,#003366,#004080); }
    .selected { font-weight: bold; color: green; }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<div class="container">
  <h2>📋 قائمة الورش</h2>
  <div style="text-align:center">
    <button onclick="exportPDF()">📑 تصدير PDF</button>
    <button onclick="exportExcel()">📊 تصدير Excel</button>
  </div>
  <div id="workshops"></div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, onSnapshot, updateDoc, getDoc } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // عرض الورش
  onSnapshot(workshopsRef, (snapshot) => {
    const container = document.getElementById('workshops');
    container.innerHTML = "";
    let i = 1;
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className = "workshop";

      div.innerHTML = `
        <h3>${i}. ${data.title}</h3>
        <p><strong>📅 التاريخ:</strong> ${data.date || ''}</p>
        <p><strong>⏰ الوقت:</strong> ${data.time || ''}</p>
        ${data.selected ? `<p class="selected">✅ المعتمد: ${data.selected.name}</p>` : ""}
        <button onclick="showRequests('${docSnap.id}')">عرض الطلبات</button>
        <div id="requests-${docSnap.id}"></div>
        <hr>
      `;
      container.appendChild(div);
      i++;
    });
  });

  // عرض الطلبات
  window.showRequests = async function(workshopId) {
    const docRef = doc(db, "workshops", workshopId);
    const snapshot = await getDoc(docRef);
    const data = snapshot.data();

    const container = document.getElementById(`requests-${workshopId}`);
    container.innerHTML = "";

    if (!data.requests || data.requests.length === 0) {
      container.innerHTML = "<p>🚫 لا يوجد طلبات لهذه الورشة</p>";
      return;
    }

    let table = `<table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الإيميل</th>
          <th>الجوال</th>
          <th>الجهة</th>
          <th>نبذة</th>
          <th>تاريخ</th>
          <th>اعتماد</th>
        </tr>
      </thead>
      <tbody>`;
    data.requests.forEach((req, index) => {
      const date = req.timestamp ? new Date(req.timestamp.seconds * 1000).toLocaleString("ar-EG") : "";
      table += `
        <tr>
          <td>${req.name}</td>
          <td>${req.email}</td>
          <td>${req.phone}</td>
          <td>${req.organization || ''}</td>
          <td>${req.about || ''}</td>
          <td>${date}</td>
          <td><button onclick="selectCandidate('${workshopId}', ${index})">اعتماد</button></td>
        </tr>`;
    });
    table += "</tbody></table>";
    container.innerHTML = table;
  }

  // اعتماد مرشح
  window.selectCandidate = async function(workshopId, index) {
    const docRef = doc(db, "workshops", workshopId);
    const snapshot = await getDoc(docRef);
    const data = snapshot.data();

    if (data.requests && data.requests[index]) {
      const chosen = data.requests[index];
      await updateDoc(docRef, { selected: chosen });
      alert("✅ تم اعتماد المرشح: " + chosen.name);
    }
  }
</script>

<!-- مكتبة jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- مكتبة XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  // تصدير PDF
  async function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation: "landscape"});
    doc.text("📋 قائمة طلبات الورش", 140, 15, {align:"center"});
    
    const workshopsDiv = document.getElementById("workshops");
    const rows = workshopsDiv.innerText.split("\n");

    let startY = 25;
    rows.forEach((r, idx) => {
      doc.text(r, 10, startY + (idx*8));
    });

    doc.save("workshops.pdf");
  }

  // تصدير Excel
  function exportExcel() {
    let wb = XLSX.utils.book_new();
    let ws_data = [["العنوان","المتقدم","الإيميل","الجوال","الجهة","نبذة"]];
    document.querySelectorAll("[id^='requests-'] table tbody tr").forEach(tr => {
      const cells = tr.querySelectorAll("td");
      let row = [];
      cells.forEach(c => row.push(c.innerText));
      ws_data.push(row);
    });
    let ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "طلبات الورش");
    XLSX.writeFile(wb, "workshops.xlsx");
  }
</script>

</body>
</html>
