<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    .workshop {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      background: #fdfdfd;
      transition: 0.3s;
    }
    .workshop:hover {
      background: #f5faff;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }
    .workshop h3 {
      color: #004080;
      margin-bottom: 10px;
    }
    .reserved {
      color: red;
      font-weight: bold;
    }
    .available {
      color: green;
      font-weight: bold;
    }
    button {
      padding: 8px 14px;
      background: linear-gradient(90deg,#cc0000,#800000);
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg,#800000,#660000);
    }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<div class="container">
  <h2>📋 قائمة الورش</h2>
  <div id="workshops"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, updateDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // عرض الورش في لوحة التحكم
  onSnapshot(workshopsRef, (snapshot) => {
    const container = document.getElementById('workshops');
    container.innerHTML = "";
    let i = 1;
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className = "workshop";

      // صياغة الوقت والتاريخ من timestamp
      let reservedAt = "";
      if (data.reservedBy?.timestamp) {
        const dateObj = data.reservedBy.timestamp.toDate ? data.reservedBy.timestamp.toDate() : new Date(data.reservedBy.timestamp);
        reservedAt = dateObj.toLocaleDateString("ar-EG") + " - " + dateObj.toLocaleTimeString("ar-EG");
      }

      div.innerHTML = `
        <h3>${i}. ${data.title}</h3>
        <p><strong>📅 التاريخ:</strong> ${data.date || ''}</p>
        <p><strong>⏰ الوقت:</strong> ${data.time || ''}</p>
        <ul>${data.topics ? data.topics.map(t => `<li>${t}</li>`).join("") : ''}</ul>
        ${
          data.reserved 
          ? `<span class="reserved">غير متوفر ❌</span><br>
             <p><strong>👤 الاسم:</strong> ${data.reservedBy?.name || ''}</p>
             <p><strong>📧 الإيميل:</strong> ${data.reservedBy?.email || ''}</p>
             <p><strong>📱 الجوال:</strong> ${data.reservedBy?.phone || ''}</p>
             <p><strong>🏢 الجهة:</strong> ${data.reservedBy?.organization || ''}</p>
             <p><strong>🕒 تاريخ الحجز:</strong> ${reservedAt || '—'}</p>
             <button onclick="cancelReservation('${docSnap.id}')">إلغاء الحجز</button>`
          : `<span class="available">متوفر ✅</span>`
        }
      `;
      container.appendChild(div);
      i++;
    });
  });

  // دالة إلغاء الحجز
  window.cancelReservation = async function(id) {
    try {
      const docRef = doc(db, "workshops", id);

      await updateDoc(docRef, {
        reserved: false,
        reservedBy: {} // تفريغ بيانات الحجز
      });

      alert("✅ تم إلغاء الحجز وإعادة الورشة إلى حالة متوفر.");
    } catch (e) {
      alert("❌ حدث خطأ أثناء إلغاء الحجز: " + e.message);
    }
  }
</script>

</body>
</html>
