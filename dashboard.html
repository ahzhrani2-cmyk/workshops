<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إقرار المدرب</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f9f9f9; text-align: right; margin: 20px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #003366; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    textarea { height: 200px; resize: vertical; overflow-y: scroll; white-space: pre-line; }
    .scroll-box { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: #fefefe; }
    .checkbox { margin-top: 15px; }
    button { margin-top: 20px; padding: 10px 15px; background: #003366; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0055a5; }
    .logo { text-align: center; margin-bottom: 20px; }
    .logo img { max-width: 150px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://identity.ksu.edu.sa/sites/identity.ksu.edu.sa/files/imce_images/logo_9.png" alt="شعار جامعة الملك سعود">
    </div>
    <h2>إقرار المدرب</h2>

    <form id="declarationForm">
      <label>الاسم الكامل</label>
      <input type="text" id="name" required>

      <label>المدينة</label>
      <input type="text" id="city" required>

      <label>رقم الجوال</label>
      <input type="text" id="phone" required>

      <label>البريد الإلكتروني</label>
      <input type="email" id="email" required>

      <div class="scroll-box">
        <p>
ملتقى التوجيه والإرشاد المهني الأول

التوضيحات والتعليمات الخاصة بإعداد وتقديم حقائب ورش العمل
... (النص الكامل للتعليمات هنا) ...
        </p>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" id="agree" required>
          أقر بأنني اطلعت على الشروط والأحكام وأوافق عليها
        </label>
      </div>

      <p style="color:red; font-weight:bold;">📌 ملاحظة: يرجى إرسال صورتك الشخصية على البريد الإلكتروني التالي: sabukhalil.c@KSU.EDU.SA (سيتم استخدامها على شاشة الإعلان).</p>

      <button type="submit">إرسال والموافقة</button>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "XXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("declarationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const trainer = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        approved: true,
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, "trainers"), trainer);
        alert("✅ تم تسجيل بياناتك بنجاح، سيتم نقلك الآن إلى صفحة ورش العمل.");
        
        // ✅ التحويل إلى صفحة ورش العمل
        window.location.href = "./workshops.html"; 

      } catch (e) {
        alert("❌ حدث خطأ أثناء الحفظ: " + e.message);
      }
    });
  </script>
</body>
</html>
