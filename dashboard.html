<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 { margin: 0; }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: center; }
    th { background: #004080; color: #fff; }
    .reserved { color: red; font-weight: bold; }
    .available { color: green; font-weight: bold; }
    button {
      padding: 8px 14px;
      background: linear-gradient(90deg,#cc0000,#800000);
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover { background: linear-gradient(90deg,#800000,#660000); }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<div class="container">
  <h2>📋 قائمة الورش</h2>
  <table id="workshopsTable">
    <thead>
      <tr>
        <th>م</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>المتقدمين</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="workshops"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, updateDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // عرض الورش
  onSnapshot(workshopsRef, (snapshot) => {
    const tbody = document.getElementById('workshops');
    tbody.innerHTML = "";
    let i = 1;

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();

      // تجهيز قائمة المتقدمين
      let applicants = "";
      if (Array.isArray(data.reservedBy) && data.reservedBy.length > 0) {
        applicants = "<ul style='text-align:right;'>";
        data.reservedBy.forEach(r => {
          const dateObj = r.timestamp?.toDate ? r.timestamp.toDate() : new Date(r.timestamp);
          const reservedAt = dateObj.toLocaleDateString("ar-EG") + " - " + dateObj.toLocaleTimeString("ar-EG");
          applicants += `
            <li>
              👤 <b>${r.name}</b> | 📧 ${r.email} | 📱 ${r.phone} | 🏢 ${r.organization} 
              <br>📝 ${r.about} 
              <br>🕒 ${reservedAt}
            </li><hr>`;
        });
        applicants += "</ul>";
      } else {
        applicants = "<span style='color:gray;'>لا يوجد متقدمين</span>";
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i}</td>
        <td>${data.title || ''}</td>
        <td>${data.date || ''}</td>
        <td>${data.time || ''}</td>
        <td>${data.reservedBy?.length > 0 ? '<span class="reserved">محجوزة ❌</span>' : '<span class="available">متاحة ✅</span>'}</td>
        <td>${applicants}</td>
        <td><button onclick="cancelReservation('${docSnap.id}')">إلغاء الكل</button></td>
      `;
      tbody.appendChild(row);
      i++;
    });
  });

  // دالة إلغاء كل الحجوزات
  window.cancelReservation = async function(id) {
    try {
      const docRef = doc(db, "workshops", id);
      await updateDoc(docRef, {
        reservedBy: []
      });
      alert("✅ تم إلغاء جميع الحجوزات لهذه الورشة.");
    } catch (e) {
      alert("❌ خطأ أثناء إلغاء الحجز: " + e.message);
    }
  }
</script>

</body>
</html>
