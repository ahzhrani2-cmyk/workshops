<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة ورش العمل</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 50px 20px;
    }
    .logo {
      width: 140px;
      margin-bottom: 20px;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
      color: #333;
      margin-bottom: 40px;
    }
    .start-btn {
      background: linear-gradient(90deg,#0066cc,#004080);
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-btn:hover {
      background: linear-gradient(90deg,#004080,#002244);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- شعار الجامعة -->
    <img src="https://identity.ksu.edu.sa/sites/identity.ksu.edu.sa/files/imce_images/logo_9.png" 
         alt="شعار جامعة الملك سعود" class="logo">

    <!-- رسالة الترحيب -->
    <h1>مرحباً بكم في منصة ورش العمل</h1>
    <p>
      نرحب بك ويسعدنا مشاركتكم في اختيار عناوين ورش العمل.<br>
      الموافقة النهائية للبدء في إعداد المحتوى سيتم إرسالها عن طريق بريدكم الإلكتروني الرسمي.
    </p>

    <!-- زر التسجيل -->
<meta http-equiv="refresh" content="2;url=workshops.html">
  </div>
</body>
</html>
