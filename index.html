<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل البيانات</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: right; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
    .logo { width: 150px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <img src="logo.png" alt="شعار جامعة الملك سعود" class="logo">

  <h2>بيانات المدرب</h2>
  <form id="trainerForm">
    <label>الاسم الكامل: <input type="text" id="name" required></label>
    <label>المدينة: <input type="text" id="city" required></label>
    <label>رقم التواصل: <input type="text" id="phone" required></label>
    <label>البريد الإلكتروني: <input type="email" id="email" required></label>

    <h3>نص الإقرار</h3>
    <textarea rows="10" readonly>
    ملتقى التوجيه والإرشاد المهني الأول...
    (هنا نص الإقرار كامل)
    </textarea>

    <label>
      <input type="checkbox" id="agree" required>
      اطلعت على الشروط والأحكام وأنا موافق عليها
    </label>

    <button type="submit">متابعة</button>
  </form>

  <script>
    document.getElementById("trainerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (!document.getElementById("agree").checked) {
        alert("يجب الموافقة على الشروط والأحكام للمتابعة.");
        return;
      }

      const trainer = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };

      // حفظ البيانات محليًا
      localStorage.setItem("trainerData", JSON.stringify(trainer));

      alert("✅ تم تسجيل بياناتك بنجاح، سيتم نقلك الآن إلى صفحة ورش العمل.");
      window.location.href = "workshops.html";
    });
  </script>
</body>
</html>
